<!DOCTYPE html>
<html>
    <head>
        <title data-title>Smart Home Server | IzeroCs</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf8"/>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="/styles/app.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="/styles/icomoon/style.css" type="text/css" media="all"/>
        <script src="/scripts/include/io.js" type="text/javascript"></script>
        <script data-main="/scripts/app" src="/scripts/require.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
            <div data-progress class="progress"></div>
            <div data-actionbar class="actionbar">
                <ul>
                    <li data-href="/actionbar/home" data-action="home"><span class="icomoon icon-home"></span></li>
                    <li data-href="/actionbar/person" data-action="person"><span class="icomoon icon-person"></span></li>
                    <li data-href="/actionbar/list" data-action="list" class="active"><span class="icomoon icon-list"></span></li>
                    <li data-href="/actionbar/add" data-action="add"><span class="icomoon icon-add"></span></li>
                </ul>
            </div>
            <div data-main class="main"></div>
        </div>
        <script type="text/javascript">
            window.addEventListener("load", function() {
                var soc = io.connect(window.location.hostname + ":" + window.location.port);

                soc.on("refresh", function() {
                    window.location.reload();
                });
            });
        </script>
    </body>
</html>
